<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
<h:head>
  <style type="text/css">
  	.fFormat { font-weight: bold; font-size: 40px; font-family: Tahoma; color: purple;}
  </style>
  <title><ui:insert name="title">JSF Demo Page</ui:insert></title>
  <!-- <link href="/resources/external.css" rel="stylesheet" type="text/css" /> -->
  <h:outputStylesheet library="css" name="external.css" />
</h:head>

<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
    
</div>


<div id="content">

	<h:body>
		<h:form>
			<p>
				<h:outputLabel for="user-name" styleClass="fFormat">Enter Username</h:outputLabel>
				<h:inputText styleClass="fFormat" id="username" value="#{user.username}">
				</h:inputText>
			</p>
			
			<p>
				<h:outputLabel for="password" styleClass="fFormat">Enter Password</h:outputLabel>
				<h:inputSecret styleClass="fFormat" id="password" value="#{user.password}"></h:inputSecret>
			</p>
			
			
			<h:commandButton value="Submit" style="font-weight: bold; font-size: 30px;
			 font-family: verdana; color: green" action="response.xhtml">
			</h:commandButton>
		</h:form>
		
			<p >	
				<h:outputLabel styleClass="hFormat">
					here we go again
				</h:outputLabel>		
			</p>
	</h:body>
  
</div>

<div id="footer">
  
</div>

</body>

</html>
