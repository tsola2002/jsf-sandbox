<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
<head>
  <title><ui:insert name="title">JSF Demo Page</ui:insert></title>
</head>

<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
    
</div>


<div id="content">

	<h:body>
		<h:form>
		
			<h:outputLabel for="user-name">Enter Username</h:outputLabel>
			<h:inputText id="username" value="#{user.username}"></h:inputText>
			
			<br/>
			
			<h:outputLabel for="password">Enter Password</h:outputLabel>
			<h:inputSecret id="password" value="#{user.password}"></h:inputSecret>
			
			<h:commandButton value="Submit" action="response.xhtml"></h:commandButton>
		</h:form>
	</h:body>
  
</div>

<div id="footer">
  
</div>

</body>

</html>
